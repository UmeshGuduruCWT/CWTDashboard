<div class="main_wrap">
    <mat-toolbar style="background-color: #333F48;position: fixed;" class="mat-elevation-z5">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Reports Menu">
                <mat-icon style="color:#FEFEFF;" aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div style="width: 150px;">
                <div style="width: 150px;color: #FEFEFF;margin-left:15px;font-family: Montserrat, sans-serif;font-size: 18px;height: 20px;margin-top: -15px;"><strong>{{ReportSelected}}</strong></div>            
                <!-- <div style="width: 150px;margin-left:15px;font-size: 12px;color:#ff0000;font-weight: bold;height: 10px;">{{LastUpdatedText}}</div> -->
            </div>
            <span class="spacer"></span>
            <a (click)="openloginpage()" matTooltip="Login"><!-- <a [matMenuTriggerFor]="menu" >-->
                <img class="mat-elevation-z2" [src]="Userimage" style="width: 45px; height: 45px; border-radius: 50%;">
            </a>
            <!-- <mat-menu #menu="matMenu">
                <button mat-menu-item>Profile</button>
                <button mat-menu-item >Log off</button>
            </mat-menu> -->
            <!-- <mat-menu #menu="matMenu">
                <button mat-menu-item><mat-icon style="color:#333F48;">account_circle</mat-icon>Profile</button>
                <button mat-menu-item (click)= "logoutClick()"><mat-icon style="color:#333F48;">power_settings_new</mat-icon>Log Out</button>
            </mat-menu> -->
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav style="background-color: #D5DBDB;padding-top: 60px; overflow-x: hidden;position: fixed;" #sidenav [opened]="screenWidth < 840" mode = "over" class="sidenav mat-elevation-z3">
            <div style="text-align: center;" matTooltip="Home">
                <div style="text-align: center;padding-top :10px;">
                    <a><img [src]="imageUrl"  style="width: 70px; height: 45px;cursor: pointer;"></a>
                    <a style="vertical-align: bottom;"><label style="cursor: pointer;color:#F16950;margin-left: 7px;font-weight: bold;font-family: Playtoy;src : url(assets/font/Playtoy.ttf) format('opentype');font-size: 22px;">DashBoard</label></a>
                </div>
                <div style="margin : 10px;background-color: #333F48;height: 1px;">
                </div>
            </div>
            <mat-nav-list>
                <mat-list-item (click)= "[sidenav.close(), SelectedReport(20)]" routerLinkActive="active-list-item" [routerLink]="['GoLiveReport']">Go Live Report</mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content style="background-color: #FEFEFF;padding-top: 60px">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-loading-spinner *ngIf="showSpinner" class="loader_wrap"></app-loading-spinner>
</div>
