<mat-drawer-container>
    <mat-drawer #sidenav mode="side" opened style="position: fixed;padding-top: 60px;width: 17%">
        <div class="row" style="margin: 0px;padding: 0px;">
            <div class="col-12" style="margin: 0px;padding: 0px;">
                <div class="sticky">
                    <div class="row col-12" style="background-color: #333F48;color: white;height: 60px;padding: 15px 10px 5px 10px; margin : 0px;text-align: center">
                        <label class="col-5" style="height: 35px;font-size: 20px;text-align: center;margin-top: 10px;padding-left: 25px">Filters</label>
                        <div class="col-2" >
                            <button mat-icon-button style="color: white;cursor: pointer;" (click)="ResetFilters()">
                                <mat-icon>settings_backup_restore</mat-icon>
                            </button>
                        </div>
                        <div class="col-5" style="margin-top: 5px;text-align: right;padding: 0px;">
                            <button class="btn-style" (click)="SetGraph()" [ngStyle]="{'background-color': Apply_disable == true ?  '#DCDCDC' : '#F16950','color' :  Apply_disable == true ? '#AEAEAE' : 'white'}" [disabled]="Apply_disable">Apply</button>
                        </div>
                    </div>
                </div>
                <mat-accordion multi="true" style="margin: 0px;padding: 0px;">
                    <mat-expansion-panel class="mat-elevation-z0" style="margin: 10px 0px 0px 0px;" [expanded]="true">
                        <mat-expansion-panel-header [collapsedHeight]="'35px'" [expandedHeight]="'35px'">
                            <mat-panel-title style="margin-left: 0px">
                                <label style="padding-top: 10px;">Year Month</label>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-divider style="width: 100%;margin: 10px 0px 0px 0px;"></mat-divider>
                        <mat-nav-list>
                            <mat-list-item style="height: 35px;"><mat-checkbox class="example-margin" [(ngModel)]="masterYearMonth" name="masterYearMonth" (change)="checkUncheckYearMonth()">Select all</mat-checkbox></mat-list-item>
                            <mat-list-item style="height: 35px;" *ngFor="let yearmonth of YearMonthList;"><mat-checkbox class="example-margin" [(ngModel)]="yearmonth.isSelected" (change)="YearMonthSelected()" name="yearmonth.Year">{{yearmonth.Year}}</mat-checkbox></mat-list-item>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel class="mat-elevation-z0" style="margin: 10px 0px 0px 0px;" [expanded]="true">
                        <mat-expansion-panel-header [collapsedHeight]="'35px'" [expandedHeight]="'35px'">
                            <mat-panel-title style="margin-left: 0px">
                                <label style="padding-top: 10px;">Region</label>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-divider style="width: 100%;margin: 10px 0px 0px 0px;"></mat-divider>
                        <mat-nav-list>
                            <mat-list-item style="height: 35px;"><mat-checkbox class="example-margin" [(ngModel)]="masterRegion" name="masterRegion" (change)="checkUncheckRegion()">Select all</mat-checkbox></mat-list-item>
                            <mat-list-item style="height: 35px;" *ngFor="let region of RegionList;"><mat-checkbox class="example-margin" [(ngModel)]="region.isSelected" (change)="regionSelected()" name="region.Region">{{region.Region}}</mat-checkbox></mat-list-item>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <!-- <div class="li_main" style="margin-left: 10px;">
                        <li class="li_items" *ngFor="let Sstatus of statusListSelected;"><label>{{Sstatus.Milestone__Project_Status}}</label><label class="li_button" (click)="deselectstatus(Sstatus.Milestone__Project_Status)">X</label></li>
                    </div> -->
                    <mat-expansion-panel class="mat-elevation-z0" style="margin: 10px 0px 0px 0px;" [expanded]="true">
                        <mat-expansion-panel-header [collapsedHeight]="'35px'" [expandedHeight]="'35px'">
                            <mat-panel-title style="margin-left: 0px">
                                <label style="padding-top: 10px;">OwnerShip</label>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-divider style="width: 100%;margin: 10px 0px 0px 0px;"></mat-divider>
                        <mat-nav-list>
                            <mat-list-item style="height: 35px;"><mat-checkbox class="example-margin" [(ngModel)]="masterownerShip" name="masterownerShip" (change)="checkUncheckownerShip()">Select all</mat-checkbox></mat-list-item>
                            <mat-list-item style="height: 35px;" *ngFor="let ownership of OwnerShipList"><mat-checkbox class="example-margin" [(ngModel)]="ownership.isSelected" (change)="ownerShipSelected()" name="ownership.OwnerShip">{{ownership.OwnerShip}}</mat-checkbox></mat-list-item>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel class="mat-elevation-z0" style="margin: 10px 0px 0px 0px;" [expanded]="true">
                        <mat-expansion-panel-header [collapsedHeight]="'35px'" [expandedHeight]="'35px'">
                            <mat-panel-title style="margin-left: 0px">
                                <label style="padding-top: 10px;">Line Win Probability</label>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-divider style="width: 100%;margin: 10px 0px 0px 0px;"></mat-divider>
                        <mat-nav-list>
                            <mat-list-item style="height: 35px;"><mat-checkbox class="example-margin" [(ngModel)]="masterLineWin" name="masterLineWin" (change)="checkUncheckLineWin()">Select all</mat-checkbox></mat-list-item>
                            <mat-list-item style="height: 35px;" *ngFor="let LineWin of LineWinList"><mat-checkbox class="example-margin" [(ngModel)]="LineWin.isSelected" (change)="LineWinSelected()" name="LineWin.Line_Win_Probability">{{LineWin.Line_Win_Probability}}</mat-checkbox></mat-list-item>
                        </mat-nav-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="row" style="margin: 0px;padding: 0px;position: relative;">
            <div class="row col-md-12">
                <div class="col-md-12">
                    <div class="example-container" style="margin-left: 15px;border: 2px solid black;">
                        <table mat-table [dataSource]="dataSource" #GMSort="matSort" matSort>
                            <ng-container matColumnDef="ProjectStatus">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="textSizes" style="border-bottom: 2px solid black;padding-left: 10px;background-color:  #3B8AD9;color: white;">iMeet Milestone Project Status</th>
                                <td mat-cell *matCellDef="let element" style="padding-left: 10px;"> {{element.ProjectStatus}} </td>
                            </ng-container>
                            <ng-container matColumnDef="RevenueVolume">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="textSizes" style="border-bottom: 2px solid black;background-color:  #3B8AD9;color: white;">Sum of Revenue Volume USD</th>
                                <td mat-cell *matCellDef="let element" > {{element.RevenueVolumeUSD}} </td>
                            </ng-container>
                            <ng-container matColumnDef="GrandTotal">
                                <th mat-footer-cell *matFooterCellDef  class="row_textsize" style="border-top: 2px solid black;border-right: 2px solid black;background-color:  rgb(213, 216, 220);color: black;font-weight: 500; text-align: right;padding-right: 15px;">Grand Total : </th>
                            </ng-container>
                            <ng-container matColumnDef="TotalRevenueVolume">
                                <th mat-footer-cell *matFooterCellDef  class="row_textsize" style="border-top: 2px solid black;border-right: 2px solid black;background-color:  rgb(213, 216, 220);color: black;font-weight: 500;text-align: center;">{{TotalRevenueVolume}}</th>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;" style="height: 35px;max-height: 35px;border-bottom: 2px solid black"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 20px;max-height: 20px;"></tr>
                            <tr mat-footer-row *matFooterRowDef="['GrandTotal','TotalRevenueVolume'];sticky : true;" style="border-top: 2px solid black;height: 35px;max-height: 35px;"></tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- <div style="position: absolute;cursor: pointer;width: 30px;height: 30px;background-color: #333F48;margin-left: 0px;margin-top: 25%;" class="mat-elevation-z2" (click)= "sidenav.toggle()"><mat-icon *ngIf="!sidenav.opened" style="color: white;font-size: 24px;margin-top: 2px;margin-left: 3px;">arrow_forward_ios</mat-icon><mat-icon *ngIf="sidenav.opened" style="color: white;font-size: 24px;margin-top: 2px;margin-left: 8px;">arrow_back_ios</mat-icon></div> -->
        </div>
    </mat-drawer-content>
</mat-drawer-container>
