<div>
    <label style="font-size: 20px;text-align: center;font-weight: 500;color: #F16950">Month : {{data.SelectedDeltaMonth}} </label>
    <mat-divider></mat-divider>
    <mat-form-field class="col-md-12 mat-form-wrap" style="color: gray;margin-top: 15px;">
        <mat-label style="font-size: 15px;font-weight: bold">Comments</mat-label>
        <textarea [(ngModel)]="MonthComment" name="MonthComment" rows="5" required matInput></textarea>
    </mat-form-field>
    <div class="col-12" style="margin: 0px;text-align: center;">
        <button mat-raised-button (click)="SaveComment()" style="background-color: #F16950;color: white;height: 33px;padding-left: 5px;padding-right: 5px;">Save</button>
    </div>
</div>
