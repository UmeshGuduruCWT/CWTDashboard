<div class="main_wrap">
    <mat-toolbar style="background-color: #333F48;position: fixed;" class="mat-elevation-z5">

                </li>
            </div>

            <!-- <label style="color: #FEFEFF;margin-top : 8px;margin-right:15px;font-family: Montserrat, sans-serif;font-size: 20px">{{Time}}</label> -->
            <a  (click)= "[sidenav.close(), HomeClick()]"><!-- <a [matMenuTriggerFor]="menu" >-->
                <img class="mat-elevation-z2" [src]="Userimage" style="width: 45px; height: 45px; border-radius: 50%;">
            </a>
