<div class="row" style="margin: 0px;padding: 0px;">
    <div class="col-md-6">
        <div class="mat-elevation-z2 row" [ngStyle]="{'height' : (screenHeight-165)+'px'}" style="margin-top: 20px;margin-bottom: 20px;margin-left: 3%;width: 97%;border-radius: 10px;">
            <div class="col-12 header_wrap_config">
                <label class="col-12 header_text_config">{{HeaderText}}</label>
            </div>
            <!-- <mat-divider style="width: 100%;margin : 0px"></mat-divider> -->
            <div class="col-12">
                <div class="row" style="width: 100%;text-align: center;">
                    <div class="col-md-2">
                    </div>
                    <mat-form-field class="col-md-8" appearance="outline">
                        <mat-label style="font-size: 15px;">Project Type</mat-label>
                        <input style="color: gray;" [(ngModel)]="ProjectType" name="ProjectType" matInput>
                    </mat-form-field>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <mat-form-field class="col-md-8" appearance="outline">
                        <mat-label style="font-size: 15px;">Duration</mat-label>
                        <input style="color: gray;" [(ngModel)]="Duration" type="number" name="Duration" matInput>
                    </mat-form-field>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <mat-form-field class="col-md-8" appearance="outline">
                        <mat-label style="font-size: 15px;">Record Status</mat-label>
                        <mat-select [(value)]="Record_Status" [disabled]="NgIfStatus">
                            <mat-option value="Active">Active</mat-option>
                            <mat-option value="Deactivate">Deactivate</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-12" style="margin: 0px;padding: 0px;text-align: center">
                <button mat-raised-button (click)="OnSaveClick()" style="background-color: #F16950;color: white;margin-right: 20px;margin-bottom: 30px;margin-top: 15px;">{{ButtonName}}</button>
                <button mat-raised-button (click)="OnCancelClick()" style="background-color: #F16950;color: white;margin-right: 20px;margin-bottom: 30px;margin-top: 15px;"  *ngIf="NgIfbutton">Clear</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="example-container mat-elevation-z2" [ngStyle]="{'height' : (screenHeight-165)+'px'}" style="border: 1px solid rgb(196, 196, 196);">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="ConfigID">
                    <th mat-header-cell *matHeaderCellDef class="maintextSizes" style="padding-left: 10px;"> ID </th>
                    <td mat-cell *matCellDef="let element" class="texttd" style="padding-left: 0px;"> {{element.ConfigID}} </td>
                </ng-container>
                <ng-container matColumnDef="ProjectType">
                    <th mat-header-cell *matHeaderCellDef class="maintextSizes"> Project Type </th>
                    <td mat-cell *matCellDef="let element" class="texttd"> {{element.ProjectType}} </td>
                </ng-container>
                <ng-container matColumnDef="Duration">
                    <th mat-header-cell *matHeaderCellDef class="maintextSizes"> Duration </th>
                    <td mat-cell *matCellDef="let element" class="texttd"> {{element.Duration}} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef class="maintextSizes"> Status </th>
                    <td mat-cell *matCellDef="let element" class="texttd"> {{element.Status}} </td>
                </ng-container>
                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef class="maintextSizes" style="max-width: 150px;padding-right: 10px;border-left: 1px solid rgb(196, 196, 196)">Edit</th>
                    <td mat-cell *matCellDef="let element;let j=index;" style="max-width: 150px;padding-right: 10px;border-right: none;border-left: 1px solid rgb(196, 196, 196);">
                        <!-- <button mat-icon-button style="color:gray;"> -->
                            <mat-icon style="display: inline;margin-left: 8px;margin-right: 6px;cursor: pointer;" aria-label="Edit" (click)="RowSelected(element.ConfigID,element.ProjectType,element.Duration,element.Status)">edit</mat-icon>
                            <p style="display: inline;margin-right: 6px;font-size: 26px;">|</p>
                            <mat-icon style="display: inline;margin-right: 8px;cursor: pointer;" aria-label="Delete" (click)="DeleteUser(element.ConfigID,element.ProjectType)">delete</mat-icon>
                        <!-- </button> -->
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 23px;"></tr>
            </table>
        </div>
    </div>
</div>
