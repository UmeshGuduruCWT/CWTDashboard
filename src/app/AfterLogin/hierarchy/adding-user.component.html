<div class="row" style="margin: 0px;padding: 0px;overflow: auto" [ngStyle]="{'height': screenWidth > 768 ?  'auto' : '500px'}">
    <label class="col-md-12" style="height : 50px;font-size: 20px;padding-top: 10px;text-align: center;background-color: #F16950;color: white">Add New User</label>
    <div style="margin : 30px 0px 30px 25px">
        <div class="row col-md-12">
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">User ID</mat-label>
                <input style="color: gray;" [(ngModel)]="userID" name="userID" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Assigned To Name</mat-label>
                <input style="color: gray;" [(ngModel)]="AssignedToName" name="AssignedToName" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Leader II</mat-label>
                <input style="color: gray;" [(ngModel)]="LeaderTwo" name="LeaderTwo" matInput>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Leader I</mat-label>
                <input style="color: gray;" [(ngModel)]="LeaderOne" name="LeaderOne" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Senior Leader</mat-label>
                <input style="color: gray;" [(ngModel)]="SeniorLeader" name="SeniorLeader" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">VP</mat-label>
                <input style="color: gray;" [(ngModel)]="VP" name="VP" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Email Address</mat-label>
                <input style="color: gray;" [(ngModel)]="EmailAddress" name="EmailAddress" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Region</mat-label>
                <input style="color: gray;" [(ngModel)]="Region" name="Region" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Location</mat-label>
                <input style="color: gray;" [(ngModel)]="Location" name="Location" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Role</mat-label>
                <input style="color: gray;" [(ngModel)]="Role" name="Role" matInput required>
            </mat-form-field>
            <mat-form-field class="col-md-3 mat-form-wrap" style="color: gray;">
                <mat-label style="font-size: 15px;font-weight: bold">Title</mat-label>
                <input style="color: gray;" [(ngModel)]="Title" name="Title" matInput required>
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-12" style="margin: 0px;padding: 0px;text-align: center">
        <button mat-raised-button (click)="OnSaveClick()" style="background-color: #F16950;color: white;margin-right: 20px;margin-bottom: 30px">{{buttoncontent}}</button>
        <!-- <button style="background-color: #F16950;color: white;"><mat-icon style="color: white;font-size: 20px;margin-top: 4px;">add</mat-icon></button> -->
    </div>
</div>
