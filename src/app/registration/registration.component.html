<div class="center" [ngStyle]="{'height' : (screenHeight)+'px','line-height' : (screenHeight)+'px'}" style="background-color:  #F16950;">  
    <!-- <div class="inside_wrap">
        <img src="../../assets/images/cwtloader.png" style="width: 90%;height: 90%;">
    </div> -->
    <div>
        <mat-card class="example-card mat-elevation-z4" style="text-align: left;margin: 0px;">
            <div class="col-md-12" style="text-align: center;">
                <label class="header_text">Register Your Account</label>
            </div>
            <!-- <div class="col-md-12" style="height: 5px;margin-bottom: 10px;">
                <div style="border-top: 1px solid black;"></div>
            </div> -->
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>First Name</mat-label>
                <input style="color: gray;" [(ngModel)]="FirstName" type="text" name="FirstName" matInput required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>Last Name</mat-label>
                <input style="color: gray;" [(ngModel)]="LastName" type="text" name="LastName" matInput required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>UID</mat-label>
                <input style="color: gray;text-transform: uppercase;" [(ngModel)]="UID" type="text" name="UID" matInput required>
                <mat-icon matSuffix>person_pin</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>Email Id</mat-label>
                <input style="color: gray;" [(ngModel)]="Email" type="text" name="Email" matInput required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>Manager (Firstname Lastname)</mat-label>
                <input style="color: gray;" [(ngModel)]="Manager" type="text" name="Manager" matInput required>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>Password</mat-label>
                <input style="color: gray;" [(ngModel)]="Password" name="Password" matInput required [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input style="color: gray;" [(ngModel)]="C_Password" name="C_Password" matInput required [type]="c_hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="c_hide = !c_hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="c_hide">
                    <mat-icon>{{c_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="col-md-6 mat-form-wrap"appearance="outline">
                <mat-label>JobType</mat-label>
                <mat-select [(value)]="JobType">
                    <mat-option value="Project Manager">Project Manager</mat-option>
                    <mat-option value="Team Manager">Team Manager</mat-option>
                    <mat-option value="Client Management">Client Management</mat-option>
                    <mat-option value="Leader">Leader</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="col-md-12" style="text-align: center;">
                <button mat-raised-button (click)="SignUp()" style="background-color: #F16950;color: white;">Register</button>
            </div>
        </mat-card>
        <mat-card class="example-card mat-elevation-z4" style="height: 55px;">
            <div class="col-md-12" style="text-align: center;">
                <label style="font-size: 15px;font-family : Arial;">Already have an account? <label class="signin_button" (click)="OnLoginClick()">Sign In.</label></label>
            </div>
        </mat-card>
    </div>
</div>
